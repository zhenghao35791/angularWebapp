<div class="sheet" ng-show="visible" ng-click="visible=false">
    <div class="wrap">
        <ul>
            <li class="d-b ta-c"
                ng-repeat="item in list"
                ng-bind="item.name"
                ng-click="selectTablist(item)"
                    >
            </li>
        </ul>
        <button class="d-b" ng-click="visible=false">取消</button>
    </div>
</div>
